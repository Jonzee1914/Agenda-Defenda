<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Agenda Defenda</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Agenda Defenda</h1>
      <p class="lead">Defend your daily agenda with this simple calendar app for scheduling your work day.</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- 8AM Timeblock -->
      <div class="input-group input-group-lg" data-hour="8">
        <div class="input-group-prepend">
            <!-- Span to hold time block and class identifier -->
            <span class="input-group-text time-block block-8"></span>
        </div>
        <input type="text" class="form-control form8" id="hour-8" aria-label="Large">
        <!-- Using Font Awesome save icon-->
        <button class="btn saveBtn"><i class="far fa-save"></i></button>
      </div>
      <!-- 9AM Timeblock -->
      <div class="input-group input-group-lg" data-hour="9">
          <div class="input-group-prepend">
              <span class="input-group-text time-block block-9"></span>
          </div>
          <input type="text" class="form-control form9" id="hour-9" aria-label="Large">
          <button class="btn saveBtn"><i class="far fa-save"></i></button>
      </div>
      <!-- 10AM Timeblock -->
      <div class="input-group input-group-lg" data-hour="10">
          <div class="input-group-prepend">
              <span class="input-group-text time-block block-10"></span>
          </div>
          <input type="text" class="form-control form10" id="hour-10" aria-label="Large">
          <button class="btn saveBtn"><i class="far fa-save"></i></button>
      </div>
      <!-- 11AM Timeblock -->
      <div class="input-group input-group-lg" data-hour="11">
          <div class="input-group-prepend">
              <span class="input-group-text time-block block-11"></span>
          </div>
          <input type="text" class="form-control form11" id="hour-11" aria-label="Large">
          <button class="btn saveBtn"><i class="far fa-save"></i></button>
      </div>
      <!-- 12PM Timeblock -->
      <div class="input-group input-group-lg" data-hour="12">
          <div class="input-group-prepend">
              <span class="input-group-text time-block block-12"></span>
          </div>
          <input type="text" class="form-control form12" id="hour-12" aria-label="Large">
          <button class="btn saveBtn"><i class="far fa-save"></i></button>
      </div>
      <!-- 1PM Timeblock -->
      <div class="input-group input-group-lg" data-hour="1">
          <div class="input-group-prepend">
              <span class="input-group-text time-block block-1"></span>
          </div>
          <input type="text" class="form-control form1" id="hour-13" aria-label="Large">
          <button class="btn saveBtn"><i class="far fa-save"></i></button>
      </div>
      <!-- 2PM Timeblock -->
      <div class="input-group input-group-lg" data-hour="2">
          <div class="input-group-prepend">
              <span class="input-group-text time-block block-2"></span>
          </div>
          <input type="text" class="form-control form2" id="hour-14" aria-label="Large">
          <button class="btn saveBtn"><i class="far fa-save"></i></button>
      </div>
      <!-- 3PM Timeblock -->
      <div class="input-group input-group-lg" data-hour="3">
          <div class="input-group-prepend">
              <span class="input-group-text time-block block-3"></span>
          </div>
          <input type="text" class="form-control form3" id="hour-15" aria-label="Large">
          <button class="btn saveBtn"><i class="far fa-save"></i></button>
      </div>
      <!-- 4PM Timeblock -->
      <div class="input-group input-group-lg" data-hour="4">
          <div class="input-group-prepend">
              <span class="input-group-text time-block block-4"></span>
          </div>
          <input type="text" class="form-control form4" id="hour-16" aria-label="Large">
          <button class="btn saveBtn"><i class="far fa-save"></i></button>
      </div>
      <!-- 5PM Timeblock -->
      <div class="input-group input-group-lg" data-hour="5">
          <div class="input-group-prepend">
              <span class="input-group-text time-block block-5"></span>
          </div>
          <input type="text" class="form-control form5" id="hour-17" aria-label="Large">
          <button class="btn saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div>
        <button type="button" class="deleteBtn btn btn-danger mt-3">Clear Your Agenda</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/planner.js"></script>
  </body>
</html>
